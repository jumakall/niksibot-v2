name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  publish-sentry-release:
    name: "Publish Sentry release"
    runs-on: ubuntu-latest
    steps:

      - name: Publish Sentry release
        uses: getsentry/action-release@v1.7.0
        env:
          SENTRY_AUTH_TOKEN: ${{secrets.SENTRY_AUTH_TOKEN}}
          SENTRY_ORG: ${{secrets.SENTRY_ORG}}
          SENTRY_PROJECT: ${{secrets.SENTRY_PROJECT}}
        with:
          environment: production

  build-linux:
    name: "Build for Linux"
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21

    - name: Build
      run: go build -ldflags="-X main.Environment=production -X main.CommitHash=${{github.sha}} -X main.SentryDSN=${{secrets.SENTRY_DSN}}" -o build/niksibot -v .
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: niksibot-linux
        path: build/niksibot

  build-win:
    name: "Build for Windows"
    runs-on: windows-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ^1.21

    - name: Build
      run: go build -ldflags="-X main.Environment=production -X main.CommitHash=${{github.sha}} -X main.SentryDSN=${{secrets.SENTRY_DSN}}" -o build/niksibot.exe -v .
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: niksibot-win
        path: build/niksibot.exe
